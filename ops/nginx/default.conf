server {
    listen 80;

    # Flutter web build artifacts should be mounted here
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to backend service
    location /api/ {
        proxy_pass http://backend:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Avoid stale Flutter deployments on client machines.
    # The index and service worker should always be revalidated.
    location = /index.html {
        add_header Cache-Control "no-store" always;
    }

    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache" always;
    }

    location = /manifest.json {
        add_header Cache-Control "no-store" always;
    }

    # Static assets must not fall back to index.html.
    # If an asset is missing, return 404 (otherwise the browser receives HTML and font parsing fails).
    location /assets/ {
        try_files $uri =404;
    }

    # Flutter web single-page app routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
