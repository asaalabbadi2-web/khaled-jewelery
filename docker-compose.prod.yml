services:
  db:
    image: postgres:16
    container_name: yasargold-db
    env_file: .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-yasargold}
      POSTGRES_USER: ${POSTGRES_USER:-yasargold}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: yasargold-backend
    env_file: .env.production
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://yasargold:change_me@db:5432/yasargold}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-}
      BYPASS_AUTH_FOR_DEVELOPMENT: "0"
      YASAR_ENV: ${YASAR_ENV:-production}
      # Persist server-side snapshots/audit logs and allow UI download/restore.
      BACKUP_DIR: ${BACKUP_DIR:-/data/backups}
      # Keep this OFF by default; enable only during a controlled maintenance window.
      ALLOW_DANGEROUS_RESETS: ${ALLOW_DANGEROUS_RESETS:-false}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backup_data:/data/backups

  nginx:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        API_BASE_URL: /api
    container_name: yasargold-nginx
    env_file: .env.production
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backup_data:
